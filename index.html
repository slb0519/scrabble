<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Scrabble</title>

  <!-- required jQuery ui stylesheet -->
  <link rel="stylesheet" href="css/jquery-ui.css">

  <!-- personal stylesheet -->
  <link rel="stylesheet" href="css/master.css">

</head>

<body>

  <!-- empty tiles list to be generated by script -->
  <h2>Your Tiles</h2>
  <div id="rack">
    <ul id="tiles">
    </ul>
  </div>

  <!-- board with list to be generated by script-->
  <h2>The Board</h2>
  <ul id="board">
  </ul>

  <!-- button to score the board -->
  <button type="button" onclick="score()">Get your Score</button>

  <h2 id="scoreHdr">Your Score</h2>
  <p id=score></p>

  <button type="button" onclick="newRound()">Next Round</button>

  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- generates tiles list -->
  <script src="js/generate-tiles.js"></script>

  <!-- generates tiles list -->
  <script src="js/generate-board.js"></script>

  <!-- activates draggable object -->
  <script src="js/draggable.js"></script>

  <!-- activates droppable object -->
  <script src="js/droppable.js"></script>

  <!-- starts a new round -->
  <script src="js/newRound.js"></script>

  <!-- scores the current board -->
  <script src="js/score.js"></script>

</body>
</html>

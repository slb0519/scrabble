<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Scrabble</title>

  <!-- required jQuery ui stylesheet -->
  <link rel="stylesheet" href="css/jquery-ui.css">

  <!-- personal stylesheet -->
  <link rel="stylesheet" href="css/master.css">

</head>

<body>


  <ul id="tiles">
    <li>
      <div class="draggable">
        <img src="images\tiles\Scrabble_Tile_A.jpg" alt="A">
      </div>
    </li>
    <li>
      <div class="draggable">
        <img src="images\tiles\Scrabble_Tile_B.jpg" alt="B">
      </div>
    </li>
    <li>
      <div class="draggable">
        <img src="images\tiles\Scrabble_Tile_C.jpg" alt="C">
      </div>
    </li>
  </ul>

  <!-- drop area -->
  <ul id="drop-area">
    <li>
      <div class="droppable">
        <p>1</p>
      </div>
    </li>
    <li>
      <div class="droppable">
        <p>2</p>
      </div>
    </li>
    <li>
      <div class="droppable">
        <p>3</p>
      </div>
    </li>
  </ul>

  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- creates hand -->
  <script src="js/generate-tiles.js"></script>

  <!-- activates draggable object -->
  <script src="js/draggable.js"></script>

  <!-- activates droppable object -->
  <script src="js/droppable.js"></script>





</body>
</html>
